<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Books Page</title>
    </head>

    <body>

        <centering>
            <h1>Book List</h1>

            <table>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Publisher</th>
                </tr>

                <tr th:each="book : ${books}">
                    <td th:text="${book.id}">123</td>
                    <td th:text="${book.title}">Spring in Action</td>
                    <td th:text="${book.publisher.name}">Row</td>
                </tr>
            </table>
        </centering>

    </body>

</html>
