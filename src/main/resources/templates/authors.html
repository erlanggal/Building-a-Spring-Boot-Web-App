<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Author Page</title>
</head>

<body>

<centering>
    <h1>Author List</h1>

    <table>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

        <tr th:each="author : ${authors}">
            <td th:text="${author.id}">123</td>
            <td th:text="${author.firstname}">Spring in Action</td>
            <td th:text="${author.lastname}">Row</td>
        </tr>
    </table>
</centering>

</body>

</html>
